<!DOCTYPE html>
<!-- DOCTYPE html defines that it is a html 5 document.  -->

<!-- lang is the attribut of html tag used to specify the language in which document is written. -->
<html lang="en">

<!-- All the meta tags are defined here
    title of the html document and css are defined in head tag  -->
<head>

    <!-- this meta tag is used to define the UTF-8 characterset for old version of browser
        all the latest browser supports characterset-->
    <meta charset="UTF-8">

    <!-- this meta tag is defined so that we can use different emogies in our web page
        and the content can be displayed in internet explorer edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- this meta tag is used to give the responsive look to the webpage on any device wether it is laptop or mobile or tablet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet.css" type="text/css">
</head>

<!-- Content displayed on webpage is written in body tag -->
<h1> FIRST HTML PAGE</h1>>



<body>


    
</body>
</html>
