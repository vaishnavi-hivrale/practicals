<!DOCTYPE html>
<html>
<head>

    <!-- A meta content is an HTML element that provides a brief summary of a web page. -->

    <!-- A characterset is an encoding system to let computer know how to recognize character,including letters, numbers, punctuation marks, and white space. UTF-8 ia a Unicode character method. -->
    <meta charset='utf-8'>

    <!-- X-UA-Compatible is a document mode meta tag that allows web authors to choose what version of internet Explorer the page should be rendered as.   -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title> Meta tag </title>

    <!-- This meta tag helps the webpage to adjust according to device hieght and width and make website responsive. -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
</body>
</html>
